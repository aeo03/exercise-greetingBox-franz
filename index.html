<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Greeting box</title>
      <link href="styles.css" rel="stylesheet">
      <script src="script.js" defer></script>
  </head>
  <body>
    <div class="greeting__box">
      <div class="display"></div>
      <div class="keys">
        <button>A</button>
        <button>B</button>
        <button>C</button>
        <button>D</button>
        <button>E</button>
        <button>F</button>       
        <button data-action="hello">Hello</button>
        <button data-action="goodbye">Goodbye</button> 
        <input type="text" id="name" placeholder="Name"> 
        <button data-action="name" onclick="getInputValue();">Submit</button>
      </div> 
    </div>  
  </body>
</html>
